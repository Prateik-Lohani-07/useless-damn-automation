name: Alive check

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
  alive:
    runs-on: ubuntu-latest
    steps:
      - name: Say hi
        run: echo "Loving every minute (at $(date)) coz you make me feel so alive!"